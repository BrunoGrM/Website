<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividade Jquery</title>
	<style type="text/css">
		* {
			font-family: Arial;
			font-size: 15px;
		}
		#a {
			font-weight: bold;
			font-size: 25px;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#esconder").click(function(){				
				$("#frase").fadeOut();
			});
		});

		$(document).ready(function(){
			$("#mostrar").click(function(){				
				$("#frase").fadeIn();
			});
		});
	</script>
</head>
<body bgcolor="#DCDCDC">
	<p id="a">Exerc√≠cio</p>
	<p style="margin-left: 90px" id="frase">(FRASE)</p>

	<button type="button" id="mostrar">Mostrar Frase</button>
	<button type="button" id="esconder">Esconder Frase</button>
</body>
</html>
