<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">
		/*$(document).ready(function(){
			alert('Olá Mundo!!!');
		});
		*/
		$(document).ready(function(){
			$("h1").css("color", "#8E2323");
		});

		$(document).ready(function(){
			$("h2").css("color", "#660066");
			$("h2").hide();
		});

		$(document).ready(function(){
			$("h3").css("color", "green").hide().delay('2000').fadeIn("slow");
		});

		$(document).ready(function(){
			$("h4")
				.css("color", "blue")
				.hide().delay('3000')
				.fadeIn("slow")
				.text("Alterei o Título")
		});
	</script>
</head>
<body>
	<h1>Meu Primeiro Exemplo</h1>
	<h2>Meu Segundo Exemplo</h2>
	<h3>Meu Terceiro Exemplo</h3>
	<h4>Meu Quarto Exemplo</h4>
</body>
</html>
