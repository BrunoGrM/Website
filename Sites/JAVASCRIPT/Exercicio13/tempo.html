<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tempo</title>
	<style type="text/css">
		body {
			font-family: Roboto, sans-serif;
		}
	</style>
</head>
<body bgcolor="#1E90FF">
	<h3>Consultar data e hora</h3>
	<input type="button" value="Data e Hora" onclick="data()">
	<br><br>
	<h3>Data e Hora Atual</h3>
	<p id="n_data"></p>
	<script type="text/javascript">
		function data() {
		hoje = new Date();
		document.getElementById("n_data").innerHTML = hoje;
		hoje.setFullYear(2020);
		alert(hoje);
	}
	</script>


</body>
</html>
