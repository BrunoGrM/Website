<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estruturas de Repetição</title>
	<style type="text/css">
		body {
			font-family: Roboto, sans-serif;
		}
	</style>
</head>
<body bgcolor="#1E90FF">
	<h3>FOR</h3>
	<script type="text/javascript">
		total = 0;
		for (i=1; i < 101; i++) {
			total = i + total;	
		}
		document.write("A soma dos números de 1 à 100 é: ",total);
	</script>
	<br><br>
	<script type="text/javascript">
		total = 0;
		for (i=1; i <= 100; i++) {
			if((i % 2) != 0) {
				total = i + total;
			}	
		}
		document.write("A soma dos números ímpares de 1 à 100 é: ",total);
	</script>
	<br><br>
	<script type="text/javascript">
		total = 0;
		l=0;
		for (i=1; i <= 100; i++) {
			if((i % 2) == 0) {
				l++;
				total = i + total;
				media = total/l;				
			}	
		}
		document.write("A soma dos números pares de 1 à 100 é: ",total,"<br>" );
		document.write("A média dos números pares de 1 à 100 é: ",media);
	</script>

	<br><br><br>

	<h3>WHILE</h3>
	<script type="text/javascript">
		valor = new Array(3,2,4,1,5);
		i = 0;
		total = 0;
		while (total < 10) {
			total +=valor[i];
			i++;
		}
		document.write("Total = " + total);
	</script>
	<br><br><br>

</body>
</html>
